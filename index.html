<!DOCTYPE html>
<html>
<body>
  <form id="part-number-form">
    <label for="part-number">Part Number:</label><br>
    <input type="text" id="part-number" name="part-number"><br>
    <input type="submit" value="Submit">
  </form>

  <div id="data"></div>

  <script>
    let data;

    // Load the data from the JSON file when the page loads
    fetch('NSGData.json')
      .then(response => response.json())
      .then(json => {
        data = json;
      });

    // When the form is submitted, display the corresponding data
    document.getElementById('part-number-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const partNumber = document.getElementById('part-number').value;
      const partData = data[partNumber];
      document.getElementById('data').innerText = JSON.stringify(partData);
    });
  </script>
</body>
</html>
